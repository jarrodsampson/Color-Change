<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Link Change</title>
</head>
<body>


<section class="article">

</section>



<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	fontSizing: 48,
	effect: "fade"
}
